<ion-view view-title="Chats">
    <ion-content>
        <ul class="list">
            <li class="item" ng-repeat="friend in chats.chatFriends track by $index" ng-click="chats.chat(friend.firstName, friend.lastName, friend.uid)">
                {{friend.firstName + ' ' + friend.lastName}}
            </li>
        </ul>
    </ion-content>
</ion-view>
